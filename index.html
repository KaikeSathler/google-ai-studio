<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <title>CODE.ai - Chat focado em programação</title>
    <link rel="stylesheet" href="./assets/atom-one-dark.css" />
    <link rel="stylesheet" href="assets/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/markdown.js/0.5.0/markdown.min.js"
      integrity="sha512-kaDP6dcDG3+X87m9SnhyJzwBMKrYnd2tLJjGdBrZ9yEL8Zcl2iJRsPwylLkbd2g3QC5S8efV3sgwI5r73U0HnA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <script type="importmap">
      {
        "imports": {
          "@google/generative-ai": "https://esm.run/@google/generative-ai",
          "dotenv": "https://cdn.jsdelivr.net/npm/dotenv@16.4.5/+esm"
        }
      }
    </script>
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <h1 id="title">CODE.<span style="color:  rgb(112, 155, 125);">ai</span></h1>
        </ul>
      </nav>
    </header>
    <section>
      <div class="section-content">
          <div id="ia">
            <div id="resposta"></div>
          </div>
        <div class="prompt">
          <div id="token-count"><span>Tokens: 0/8000</span></div>
          <div class="prompt_control">
            <textarea
            tabindex="0"
            rows="1"
            id="prompt"
            type="text"
            placeholder="Digite seu prompt..."
          ></textarea>
          <button type="submit" id="enviar">
            <span style="font-size: 2rem; text-align: center;" class="material-symbols-outlined">
              send
              </span>
          </button>
          </div>
        </div>
      </div>
      <footer>
        <span>Desenvolvido por <a target="_blank" href="https://github.com/KaikeSathler">Kaike_Sather</a></span>
        <span id="copy-footer">&copy; 2024 Copyright. Todos os Direitos Reservados</span>
      </footer>
    </section>
    <script src="https://unpkg.com/typewriter-effect@2.3.1/dist/core.js"></script>
    <script type="module" src="assets/script.js"></script>
  </body>
</html>
